<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIT X SURAJ PROJECT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0073e6;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .option {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option label {
            font-size: 18px;
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option label:hover {
            background-color: #005bb5;
        }

        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .box h2 {
            color: #0073e6;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="number"] {
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #0073e6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .fadeIn {
            opacity: 1;
        }

        .fadeOut {
            opacity: 0;
        }
    </style>
</head>
<body>

    <h1>AMIT X SURAJ PROJECT</h1>

    <div class="option">
        <label>
            <input type="radio" name="choice" value="conversion" onclick="showConversion()"> CGPA to Percentage Conversion
        </label>
        <label>
            <input type="radio" name="choice" value="average" onclick="showAverage()"> CGPA Average Calculation
        </label>
    </div>

    <div id="conversion" class="box" style="display:none;">
        <h2>CGPA to Percentage Conversion</h2>
        <label for="cgpaConversion">Total CGPA Obtained:</label>
        <input type="number" id="cgpaConversion" step="0.01">
        <button onclick="calculatePercentage()">Submit</button>
        <div class="result fadeOut" id="conversionResult"></div>
    </div>

    <div id="average" class="box" style="display:none;">
        <h2>CGPA Average Calculation</h2>
        <label for="sem1">Semester 1 CGPA:</label>
        <input type="number" id="sem1" step="0.01"><br>
        <label for="sem2">Semester 2 CGPA:</label>
        <input type="number" id="sem2" step="0.01"><br>
        <label for="sem3">Semester 3 CGPA:</label>
        <input type="number" id="sem3" step="0.01"><br>
        <label for="sem4">Semester 4 CGPA:</label>
        <input type="number" id="sem4" step="0.01"><br>
        <label for="sem5">Semester 5 CGPA:</label>
        <input type="number" id="sem5" step="0.01"><br>
        <label for="sem6">Semester 6 CGPA:</label>
        <input type="number" id="sem6" step="0.01"><br>
        <button onclick="calculateAverage()">Display Average</button>
        <button onclick="clearAll()">Clear All</button>
        <div class="result fadeOut" id="averageResult"></div>
    </div>

    <script>
        function showConversion() {
            document.getElementById('conversion').style.display = 'block';
            document.getElementById('average').style.display = 'none';
        }

        function showAverage() {
            document.getElementById('conversion').style.display = 'none';
            document.getElementById('average').style.display = 'block';
        }

        function calculatePercentage() {
            const cgpa = parseFloat(document.getElementById('cgpaConversion').value);
            const resultDiv = document.getElementById('conversionResult');
            if (!isNaN(cgpa)) {
                const percentage = cgpa * 9.5;
                resultDiv.innerText = `Percentage: ${percentage.toFixed(2)}%`;
                fadeInResult(resultDiv);
            } else {
                resultDiv.innerText = 'Please enter a valid CGPA.';
                fadeInResult(resultDiv);
            }
        }

        function calculateAverage() {
            const sem1 = parseFloat(document.getElementById('sem1').value) || 0;
            const sem2 = parseFloat(document.getElementById('sem2').value) || 0;
            const sem3 = parseFloat(document.getElementById('sem3').value) || 0;
            const sem4 = parseFloat(document.getElementById('sem4').value) || 0;
            const sem5 = parseFloat(document.getElementById('sem5').value) || 0;
            const sem6 = parseFloat(document.getElementById('sem6').value) || 0;

            const average = (sem1 + sem2 + sem3 + sem4 + sem5 + sem6) / 6;
            const resultDiv = document.getElementById('averageResult');
            resultDiv.innerText = `Average CGPA: ${average.toFixed(2)}`;
            fadeInResult(resultDiv);
        }

        function clearAll() {
            document.querySelectorAll('input[type="number"]').forEach(input => input.value = '');
            document.getElementById('averageResult').innerText = '';
        }

        function fadeInResult(element) {
            element.classList.remove('fadeOut');
            element.classList.add('fadeIn');
        }
    </script>

</body>
</html>
